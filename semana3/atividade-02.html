<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Carro</title>
</head>
<body>
    <h2>Cadastro de Carro</h2>

    <form id="carForm">
        <label for="marca">Marca:</label><br>
        <input type="text" id="marca" name="marca" required><br><br>

        <label for="modelo">Modelo:</label><br>
        <input type="text" id="modelo" name="modelo" required><br><br>

        <label for="ano">Ano:</label><br>
        <input type="number" id="ano" name="ano" required><br><br>

        <label for="cor">Cor:</label><br>
        <input type="text" id="cor" name="cor" required><br><br>

        <label for="quilometragem">Quilometragem:</label><br>
        <input type="number" id="quilometragem" name="quilometragem" required><br><br>

        <label for="valorFipe">Valor FIPE:</label><br>
        <input type="number" id="valorFipe" name="valorFipe" required><br><br>

        <button type="submit">Cadastrar</button>
    </form>

    <div id="resultados"></div>

    <script src="script2.js"></script>
</body>
</html>
