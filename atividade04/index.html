<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Atividade 04</title>
</head>
<body>


    <div class="card p-2 text-center main-container">
        
        <div class="d-flex justify-content-center ">
            <h3>Formulário de Cadastro</h3>
        </div>

        <div class="form-floating mt-2 mb-3">
            <input type="text" class="form-control" id="nome" placeholder="" required>
            <label for="nome">Nome</label>
        </div>
        
        <div class="row">
            <div class="col-lg-10">
                <div class="form-floating mt-2 mb-3">
                    <input type="email" class="form-control" id="email" placeholder="" required>
                    <label for="email">E-mail</label>
                </div>
            </div>
            <div class="col-lg-2 mt-3">

               <input type="date" class="form-control" id="dataNascimento">

            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-floating mt-2 mb-3">
                    <input type="text" class="form-control" id="telFixo" placeholder="" required>
                    <label for="telFixo">Telefone Fixo</label>
                </div>
            </div>
            <div class="col">
                <div class="form-floating mt-2 mb-3">
                    <input type="text" class="form-control" id="telCelular" placeholder="" required>
                    <label for="telCelular">Telefone Celular</label>
                </div>
            </div>
            <div class="col mt-2">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipoPessoa" id="tipoAluno" value="aluno">
                    <label class="form-check-label" for="tipoAluno">
                      Aluno
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipoPessoa" id="tipoProfessor" value="professor">
                    <label class="form-check-label" for="tipoProfessor">
                      Professor
                    </label>
                  </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-floating mt-2 mb-3">
                    <input type="text" class="form-control" id="matricula" placeholder="" required>
                    <label for="telCelular">Matricula</label>
                </div>
            </div>
        </div>

        <div id="professorFields" style="display: none;">
            <div class="row">
                <div class="col">
                    <div class="form-floating mt-2 mb-3">
                        <input type="text" class="form-control" id="area" placeholder="" required>
                        <label for="telCelular">Área</label>
                    </div>
                </div>
            </div>
    
            <div class="row">
                <div class="col">
                    <div class="form-floating mt-2 mb-3">
                        <input type="text" class="form-control" id="lattes" placeholder="" required>
                        <label for="telCelular">Lattes</label>
                    </div>
                </div>
            </div>
        </div>


        <div class="row" id="alunoFields" style="display: none;">
            <div class="col">
                <div class="form-floating mt-2 mb-3">
                    <input type="text" class="form-control" id="curso" placeholder="" required>
                    <label for="telCelular">Curso</label>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center gap-3">
            <button class="btn btn-success" type="button" id="btnSubmit">Enviar</button>
            <button class="btn btn-secondary" type="button" id="btnClear">Redefinir</button>
        </div>

    </div>

    <div class="card text-bg-success p-2 success-container text-center">
        <div class="card-body">
            <h5 class="card-title">Cadastro realizado com sucesso</h5>
            <p class="card-text" id="userInfo"></p>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
